attributes:
  gc:
    bins:
      min: 0
      max: 1
      count: 10
      scale: linear
    constraint:
      max: 1
      min: 0
    description: Proportional sequence GC content = GC/ATGC
    display_level: 1
    display_name: GC content
    display_group: stats
    type: 3dp
  masked:
    bins:
      min: 0
      max: 1
      count: 10
      scale: linear
    constraint:
      max: 1
      min: 0
    description: Proportional masked seqence acgtn/acgtn+ACGTN
    display_level: 1
    display_name: Masked proportion
    display_group: stats
    type: 3dp
  coverage:
    bins:
      min: 0
      max: 7
      count: 7
      scale: log10
    constraint:
      min: 0.01
    description: Sequencing coverage
    display_level: 1
    display_name: Coverage
    display_group: stats
    type: 2dp
  mollusca_busco_count:
    bins:
      min: 0
      max: 10000
      count: 10
      scale: linear
    constraint:
      min: 1
    description: Count of Mollusca BUSCO genes
    display_level: 1
    display_name: Mollusca BUSCO Count
    display_group: stats
    type: integer

  metazoa_busco_count:
    bins:
      min: 0
      max: 1000
      count: 10
      scale: linear
    constraint:
      min: 1
    description: Count of Metazoa BUSCO genes
    display_level: 1
    display_name: Metazoa BUSCO Count
    display_group: stats
    type: integer
